<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <div class="main-container">
        <div class="search-container">
            <h3 class="text-center text-white pt-4">Welcome to AT_Weather</h3>
            <input type="text" placeholder="Search for a City" class="search-bar w-75" id="cityInput">
            <button class="search-btn" id="wSearch">Search</button>
        </div>
        <ul class="weather-container container-fluid d-flex justify-content-center py-4">
            <ul class="list-group list-group-flush w-75">
                <li class="list-group-item" id="localTime"><b>Local Time : </b></li>
                <li class="list-group-item" id="City"><b>City : </b></li>
                <li class="list-group-item" id="Region"><b>Region : </b></li>
                <li class="list-group-item" id="Country"><b>Country : </b></li>
                <li class="list-group-item" id="cTemp"><b>Temprature : </b></li>
                <li class="list-group-item" id="fLike"><b>Feels Like : </b></li>
                <li class="list-group-item" id="wCondition"><b>Condition : </b></li>
                <li class="list-group-item" id="wSpeed"><b>Wind Speed : </b></li>
                <li class="list-group-item" id="Humidity"><b>Humidity : </b></li>
                <li class="list-group-item" id="wDate"><b>Last Updated : </b></li>
                <li class="list-group-item text-center" id="CreatedBy"><b>Created By : Ahsan Tariq</b></li>
            </ul>

        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
